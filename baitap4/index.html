<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hello world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
<div class="container-sm">
    <form style="width: 800px; margin: auto; margin-top: 50px;" class="">
        <div class="mb-3">
            <h5 class="text-start border-bottom border-black border-2">Basic Info</h5>
            <h6 class="px-3 mt-3">Employee ID <span class="fw-bold" style="margin-left: 60px;">9</span></h6>
            <h6 class="px-3 mt-3">Last Name <span class="" style="margin-left: 70px;">Dosworth</span></h6>
            <div class="d-flex flex-row px-3">
                <label class="fw-semibold mt-1">First Name </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 70px;" value="Anne">
            </div>
            <div class="d-flex flex-row px-3 align-items-center mt-2">
                <label class="fw-semibold">Gender </label>
                <div class="d-flex flex-column" style="margin-left: 95px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="XXX">
                        <label class="form-check-label" for="XXX">XXX</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="ZZZ">
                        <label class="form-check-label" for="ZZZ">ZZZ</label>
                    </div>
                </div>
                
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Title </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 114px;" value="Sales Representative">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Suffix </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 104px;" value="Ms.">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Birth Date </label>
                <input type="date" class="form-control" style="width: 80%; margin-left: 73px;" value="1978-01-01">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Hire Date </label>
                <input type="date" class="form-control" style="width: 80%; margin-left: 78px;" value="2000-01-01">
            </div>  
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">SSN # (If applicable) </label>
                <input type="text" class="form-control" style="width: 80%;" value="">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Reports To</label>
                <select class="form-select" style="width: 17%; margin-left:70px;">
                    <option>Buchanan</option>
                    <option>Fuller</option>
                    <option>Johnny</option>
                    <option>Leverling</option>
                </select>
            </div>
        </div>
        <div class="mb-3 mt-3">
            <h5 class="text-start border-bottom border-black border-2">Contact Info</h5>
            <div class="d-flex flex-row px-3 mt-3">
                <label class="fw-semibold mt-1">Email </label>
                <input type="email" class="form-control" style="width: 80%; margin-left: 109px;" placeholder="name@example.com">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Address </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 90px;" value="7 Houndstooth Rd.">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">City </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 120px;" value="London">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Region </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 97px;" value="">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Postal Code </label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 62px;" value="WG2 7LT">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Country</label>
                <select class="form-select" style="width: 25%; margin-left:89px;">
                    <option>Russian Federation</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                    <option>Vietnam</option>
                    <option>China </option>
                </select>
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">US Home Phone</label>
                <input type="text" class="form-control" style="width: 80%; margin-left: 29px;" value="(234)234-2342">
            </div>
            <div class="d-flex flex-row px-3 mt-2">
                <label class="fw-semibold mt-1">Photo </label>
                <input type="file" class="form-control" style="width: 80%; margin-left: 105px;" >
            </div>
        </div>
        <div class="mb-3 mt-3 border-black border-bottom">
            <h5 class="text-start border-bottom border-black border-2">Optional Info</h5>
            <div class="d-flex flex-row px-3 mt-3">
                <label class="fw-semibold mt-1">Notes </label>
                <textarea class="form-control" style="width: 80%; margin-left: 106px;" rows="3"></textarea>
            </div>
            <div class="d-flex flex-row px-3 align-items-center mt-2">
                <label class="fw-semibold">Preferred Shift</label>
                <div class="d-flex flex-column" style="margin-left: 45px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="regular">
                        <label class="form-check-label" for="regular">Regular</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="gravy_yard">
                        <label class="form-check-label" for="gravy_yard">Gravy Yard</label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row px-3 align-items-center mt-2">
                <label class="fw-semibold">Active?</label>
                <div class="d-flex flex-column" style="margin-left: 99px;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="active">
                        <label class="form-check-label" for="active"></label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row px-3 align-items-center mt-2 mb-3">
                <label class="fw-semibold">Are you human?</label>
                <div class="d-flex flex-column" style="width: 80%; margin-left: 28px;">
                    <h1 class="text-decoration-line-through text-body-secondary font-monospace fst-italic text-start">TIDAWO</h1>
                    <a href="#" class="text-center fw-semibold text-black text-decoration-none">Click to change</a>
                    <input type="text" class="form-control" style="width: 100%; margin-left: 5px;" >
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
            <div class="">
                <button type="submit" class="btn btn-secondary fw-semibold rounded-0"><i class="bi bi-caret-left-fill"></i></button>     
                <button type="submit" class="btn btn-secondary fw-semibold rounded-0"><i class="bi bi-caret-right-fill"></i></button>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary fw-semibold rounded-0"><i class="bi bi-save"></i> Submit</button>
                <button type="submit" class="btn btn-secondary fw-semibold rounded-0"><i class="bi bi-x-lg"></i> Cancel</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
