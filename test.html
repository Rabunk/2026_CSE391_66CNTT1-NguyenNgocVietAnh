<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; font-size: 0.9rem; }
        .form-container { background: white; border: 1px solid #dee2e6; padding: 20px; max-width: 800px; margin: 20px auto; }
        .section-title { border-bottom: 2px solid #6c757d; font-weight: bold; margin-bottom: 15px; padding-bottom: 5px; }
        .label-column { font-weight: bold; width: 180px; }
        .toolbar-mockup { background: #f1f1f1; border: 1px solid #ccc; padding: 5px; border-bottom: none; }
        .editor-mockup { border: 1px solid #ccc; min-height: 150px; padding: 10px; }
        .required-star { color: black; margin-right: 5px; }
        .captcha-text { font-family: 'Courier New', Courier, monospace; font-size: 2rem; letter-spacing: 5px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container shadow-sm">
        <form>
            <div class="section-title">Basic Info</div>
            
            <div class="row mb-2">
                <label class="col-sm-3 label-column text-nowrap">Employee ID</label>
                <div class="col-sm-9">9</div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Last Name</label>
                <div class="col-sm-9">Dodsworth</div>
            </div>

            <div class="row mb-2 align-items-center">
                <label class="col-sm-3 label-column">First Name</label>
                <div class="col-sm-9">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" value="Anne">
                        <span class="input-group-text bg-white"><i class="bi bi-person-badge"></i></span>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Gender</label>
                <div class="col-sm-9">
                    <div class="form-check"><input class="form-check-input" type="radio" name="gender"> <label class="form-check-label">Male</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="gender"> <label class="form-check-label">Female</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="gender"> <label class="form-check-label">XXX</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="gender" checked> <label class="form-check-label">ZZZ</label></div>
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Title</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="Sales Representative"></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Suffix</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="Ms."></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">BirthDate</label>
                <div class="col-sm-9 d-flex align-items-center">
                    <input type="text" class="form-control form-control-sm" value="1969-07-02 00:00:00">
                    <span class="ms-2" title="Help">(?)</span>
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">HireDate</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="1994-11-15 00:00:00"></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">SSN # (if applicable)</label>
                <div class="col-sm-9">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control">
                        <span class="input-group-text bg-white"><i class="bi bi-shield-lock"></i></span>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-3 label-column">Reports To</label>
                <div class="col-sm-4">
                    <select class="form-select form-select-sm">
                        <option selected>Buchanan</option>
                    </select>
                </div>
            </div>

            <div class="section-title">Contact Info</div>
            
            <div class="row mb-2">
                <label class="col-sm-3 label-column">Email</label>
                <div class="col-sm-9"><input type="email" class="form-control form-control-sm" placeholder="name@example.com"></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Address</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="7 Houndstooth Rd."></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">City</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="London"></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Region</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm"></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Postal Code</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="WG2 7LT"></div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Country</label>
                <div class="col-sm-4">
                    <select class="form-select form-select-sm">
                        <option selected>Russian Federation</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">US Home Phone</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="(234)234-2342"></div>
            </div>

            <div class="row mb-4">
                <label class="col-sm-3 label-column">Photo</label>
                <div class="col-sm-9"><input type="text" class="form-control form-control-sm" value="EmpID9.bmp"></div>
            </div>

            <div class="section-title">Optional Info</div>

            <div class="row mb-3">
                <label class="col-sm-3 label-column">Notes</label>
                <div class="col-sm-9">
                    <div class="toolbar-mockup d-flex gap-2">
                        <i class="bi bi-type-bold"></i> <i class="bi bi-type-italic"></i> <i class="bi bi-type-underline"></i> <i class="bi bi-type-strikethrough"></i>
                        | <i class="bi bi-text-left"></i> <i class="bi bi-text-center"></i> <i class="bi bi-text-right"></i>
                    </div>
                    <div class="editor-mockup">
                        Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-sm-3 label-column">Preferred Shift</label>
                <div class="col-sm-9">
                    <div class="form-check"><input class="form-check-input" type="checkbox"> <label class="form-check-label">Regular</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" checked> <label class="form-check-label">Gravy Yard</label></div>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 label-column">Active?</label>
                <div class="col-sm-9">
                    <div class="form-check"><input class="form-check-input" type="checkbox" checked></div>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label class="col-sm-3 label-column">Are you human?</label>
                <div class="col-sm-9">
                    <div class="captcha-text mb-1">T I D A W O</div>
                    <small class="text-decoration-underline d-block mb-2" style="cursor:pointer">Click to change</small>
                    <input type="text" class="form-control form-control-sm w-100">
                </div>
            </div>

            <hr>

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-caret-left-fill"></i></button>
                    <button type="button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-caret-right-fill"></i></button>
                </div>
                <div>
                    <button type="submit" class="btn btn-dark btn-sm me-1"><i class="bi bi-save"></i> Submit</button>
                    <button type="button" class="btn btn-dark btn-sm"><i class="bi bi-x-lg"></i> Cancel</button>
                </div>
            </div>
            <div class="mt-2 small text-muted">* required</div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
